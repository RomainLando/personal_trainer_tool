edit.html{% extends "base.html" %}
{% block content %}

<h3>Edit Exercise:</h3>
<div class="form">
    <form action="/exercises/{{ exercise.id }}" method="POST">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ exercise.name }}">
        </div>
        <div>
            <label for="muscle-group">Muscle Group:</label>
            <input type="text" id="muscle-group" name="muscle_group" value="{{ exercise.muscle_group }}">
        </div>
        <div>
            <label for="duration">Duration (in minutes):</label>
            {% if exercise.duration %}
            <input type="number" id="duration" min="1" name="duration" value="{{ exercise.duration }}">
            {% else %}
            <input type="number" id="duration" min="1" name="duration">
            {% endif %}
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</div>
{% endblock %}
