{% extends "base.html" %}
{% block content %}

<h3>Add a new exercise:</h3>

<form action="/exercises/{{ exercise.id }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ exercise.name }}">
    </div>
    <div>
        <label for="muscle-group">Muscle Group:</label>
        <input type="text" id="muscle-group" name="muscle_group" value="{{ exercise.muscle_group }}">
    </div>
    <div>
        <label for="duration">Duration (in minutes):</label>
        {% if exercise.duration %}
        <input type="number" id="duration" name="duration" value="{{ exercise.duration }}">
        {% else %}
        <input type="number" id="duration" name="duration">
        {% endif %}
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
