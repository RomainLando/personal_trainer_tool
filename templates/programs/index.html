{% extends "base.html" %}
{% block content %}

<h3>Programs:</h3>
<div class="pages">
{% for program in programs %}

    <div class="page">
        <form action="/programs/{{ program.id }}">
            <button type="submit" class="program"><h4>{{ program.title }}</h4></button>
        </form>
    </div>

{% endfor %}
</div>
{% endblock %}
