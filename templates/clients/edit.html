{% extends "base.html" %}
{% block content %}

<div class="content">
    <h3>Edit Client Details:</h3>
    <div class="form">
        <form action="/clients/{{ client.id }}" method="POST">
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first_name" value="{{ client.first_name }}">
            </div>
            <div>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last_name" value="{{ client.last_name }}">
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" value="{{ client.age }}">
            </div>
            <div>
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" value="{{ client.height }}">
            </div>
            <div>
                <label for="weight">Weight (kg):</label>
                <input type="text" id="weight" name="weight" value="{{ client.weight }}">
            </div>
            <div>
                <label for="goal">Goal:</label>
                <select name="goal_id" id="goal">
                    {% for goal in goals %}
                    <option value="{{ goal.id }}" {% if goal.id == client.goal.id %} selected {% endif %}>
                        {{ goal.title }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            {% for program in programs %}
            <div>
                <input type="checkbox" name="programs_id" value="{{ program.id }}" {% if program.id in client_programs_ids %} checked {% endif %}>
                <label for="programs_id">{{ program.title }}</label>
            </div>
            {% endfor %}
            <div class="submit">
                <input type="submit">
            </div>
        </form>
    </div>
</div>
{% endblock %}
