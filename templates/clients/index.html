{% extends "base.html" %}
{% block content %}

<h3>Clients:</h3>

{% for client in clients %}

<div class="item">
    <form action="/clients/{{ client.id }}">
        <button type="submit" class="client"><h4>{{ client.first_name }} {{ client.last_name }}</h4></button>
    </form>
</div>

{% endfor %}
{% endblock %}
